<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAgents - Multi-Agent LLM Trading Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 900px;
            overflow: hidden;
        }
        
        .header-section {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .step-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            padding: 15px 40px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .checkbox-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .checkbox-item.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header-section">
                <h1><i class="fas fa-chart-line"></i> TradingAgents</h1>
                <p>Multi-Agent LLM Financial Trading Framework</p>
            </div>
            
            <div class="form-section">
                <form id="analysisForm">
                    <!-- Step 1: Ticker Symbol -->
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-number">1</div>
                            <h4>Ticker Symbol</h4>
                        </div>
                        <input type="text" class="form-control" id="ticker" name="ticker" 
                               placeholder="Enter ticker symbol (e.g., SPY, BTC, AAPL)" value="BTC" required>
                    </div>
                    
                    <!-- Step 2: Analysis Date -->
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-number">2</div>
                            <h4>Analysis Date</h4>
                        </div>
                        <input type="date" class="form-control" id="analysis_date" name="analysis_date" required>
                    </div>
                    
                    <!-- Step 3: Select Analysts -->
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-number">3</div>
                            <h4>Analyst Team</h4>
                        </div>
                        <div class="checkbox-group">
                            <div class="checkbox-item selected" data-analyst="market">
                                <i class="fas fa-chart-bar text-primary"></i>
                                <h6>Market Analyst</h6>
                            </div>
                            <div class="checkbox-item selected" data-analyst="social">
                                <i class="fas fa-users text-info"></i>
                                <h6>Social Analyst</h6>
                            </div>
                            <div class="checkbox-item selected" data-analyst="news">
                                <i class="fas fa-newspaper text-warning"></i>
                                <h6>News Analyst</h6>
                            </div>
                            <div class="checkbox-item selected" data-analyst="fundamentals">
                                <i class="fas fa-calculator text-success"></i>
                                <h6>Fundamentals Analyst</h6>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Other steps similar to original -->
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-number">4</div>
                            <h4>Research Depth</h4>
                        </div>
                        <select class="form-select" id="research_depth" name="research_depth">
                            <option value="1">Shallow</option>
                            <option value="3" selected>Medium</option>
                            <option value="5">Deep</option>
                        </select>
                    </div>
                    
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-number">5</div>
                            <h4>LLM Provider</h4>
                        </div>
                        <select class="form-select" id="llm_provider" name="llm_provider">
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="deepseek">DeepSeek</option>
                        </select>
                        <input type="text" class="form-control mt-2" id="backend_url" name="backend_url" 
                               value="https://api.openai.com/v1">
                    </div>
                    
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-number">6</div>
                            <h4>Thinking Agents</h4>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select" id="shallow_thinker" name="shallow_thinker">
                                    <option value="gpt-4o-mini">GPT-4o-mini</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" id="deep_thinker" name="deep_thinker">
                                    <option value="gpt-4o">GPT-4o</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-rocket"></i> Start Analysis
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Set default date
        document.getElementById('analysis_date').value = new Date().toISOString().split('T')[0];
        
        // Handle provider change
        document.getElementById('llm_provider').addEventListener('change', function() {
            const provider = this.value;
            const urlInput = document.getElementById('backend_url');
            const shallowSelect = document.getElementById('shallow_thinker');
            const deepSelect = document.getElementById('deep_thinker');
            
            // Update backend URL
            const urls = {
                'openai': 'https://api.openai.com/v1',
                'anthropic': 'https://api.anthropic.com/',
                'deepseek': 'https://api.deepseek.com/v1'
            };
            urlInput.value = urls[provider] || '';
            
            // Update model options
            const models = {
                'openai': {
                    shallow: [{value: 'gpt-4o-mini', text: 'GPT-4o-mini'}],
                    deep: [{value: 'gpt-4o', text: 'GPT-4o'}]
                },
                'anthropic': {
                    shallow: [{value: 'claude-3-haiku-20240307', text: 'Claude 3 Haiku'}],
                    deep: [{value: 'claude-3-opus-20240229', text: 'Claude 3 Opus'}]
                },
                'deepseek': {
                    shallow: [
                        {value: 'deepseek-chat', text: 'DeepSeek Chat - Non-thinking mode'},
                        {value: 'deepseek-reasoner', text: 'DeepSeek Reasoner - Thinking mode'}
                    ],
                    deep: [
                        {value: 'deepseek-chat', text: 'DeepSeek Chat - Non-thinking mode'},
                        {value: 'deepseek-reasoner', text: 'DeepSeek Reasoner - Thinking mode'}
                    ]
                }
            };
            
            if (models[provider]) {
                // Update shallow thinker options
                shallowSelect.innerHTML = '';
                models[provider].shallow.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.value;
                    option.textContent = model.text;
                    shallowSelect.appendChild(option);
                });
                
                // Update deep thinker options
                deepSelect.innerHTML = '';
                models[provider].deep.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.value;
                    option.textContent = model.text;
                    deepSelect.appendChild(option);
                });
            }
        });
        
        // Handle analyst selection
        document.querySelectorAll('.checkbox-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
        
        // Handle form submission
        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const selectedAnalysts = Array.from(document.querySelectorAll('.checkbox-item.selected'))
                .map(item => item.dataset.analyst);
            
            if (selectedAnalysts.length === 0) {
                alert('Please select at least one analyst.');
                return;
            }
            
            const formData = {
                ticker: document.getElementById('ticker').value.toUpperCase(),
                analysis_date: document.getElementById('analysis_date').value,
                analysts: selectedAnalysts,
                research_depth: parseInt(document.getElementById('research_depth').value),
                llm_provider: document.getElementById('llm_provider').value,
                backend_url: document.getElementById('backend_url').value,
                shallow_thinker: document.getElementById('shallow_thinker').value,
                deep_thinker: document.getElementById('deep_thinker').value
            };
            
            fetch('/api/start_analysis', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = `/analysis/${data.session_id}`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to start analysis.');
            });
        });
    </script>
</body>
</html>
